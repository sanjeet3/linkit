<div class="breadcrumbs ace-save-state" id="breadcrumbs">
  <ul class="breadcrumb">
    <li><i class="ace-icon fa fa-desktop"></i> <a href="javascript:">Product Designer Setup</a></li>
  </ul>
  <!-- /.breadcrumb -->
</div>
<div class="page-content" id="setup_main_menu">
  <div class="row mt-10">
    <div class="col-xs-12">
      <h3 class="header smaller lighter blue">Upload product designer master data</h3>
      <p>
        <span class="label label-lg label-pink arrowed-right cursor"
          onclick="GetActionDom('/superadmin/ProductCanvasSetup', 'Product Canvas & Preview Setup')">Product
          Canvas+Preview</span> <span
          class="label label-lg label-yellow arrowed-in arrowed-in-right cursor"
          onclick="GetActionDom('/superadmin/CustomDesign', 'Design Variation')">Design
          Variation</span> <span class="label label-lg label-purple arrowed arrowed-right cursor"
          onclick="GetActionDom('/superadmin/Backgrounds', 'Backgrounds')">Backgrounds</span> <span
          class="label label-lg label-info arrowed-in-right arrowed-in cursor"
          onclick="GetActionDom('/superadmin/FramesView', 'Frames')">Frames</span> <span
          class="label label-lg label-success arrowed cursor"
          onclick="GetActionDom('/superadmin/UploadPattern', 'Text-Patterns')">Text-Patterns</span>
      </p>
    </div>
    <div class="col-xs-12">
      <h3 class="header smaller lighter blue">Product category mapping with designer master
        data</h3>
      <p>
        <span class="label label-lg label-yellow arrowed-right cursor"
          onclick="GetActionDom('/superadmin/MappingCustomDesign', 'Design Variation Mapping')">Design
          Variation Mapping</span> <span class="label label-lg label-purple arrowed arrowed-right cursor"
          onclick="GetActionDom('/superadmin/MappingBackground', 'Backgrounds Mapping')">Backgrounds
          Mapping</span><span class="label label-lg label-info arrowed-in-right arrowed-in cursor"
          onclick="GetActionDom('/superadmin/MappingFrame', 'Frames')">Frames Mapping</span>
      </p>
    </div>
  </div>
</div>
<div id="action_dom"></div>
<div id="designerImagesDailog" class="dialog-box dialog-vw-97">
  <div class="dailog-header">
    <span>Uploaded Image files</span> <i class="fa fa-times fa-2x pull-right pr-5 pt-5 cursor"
      onclick="closeDialog('#designerImagesDailog')"></i>
  </div>
  <div class="dialog-content">
    <div class="col-sm-12" id="result_dom"></div>
  </div>
  <button onclick="closeDialog('#designerImagesDailog')" type="button" class="btn btn-default">Close</button>
</div>
