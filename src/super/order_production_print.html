<input type="hidden" id="print_title" value="{{order.order_number}}">
<div style="display: block;" id="order-print-content">
  <div style="clear: both;">
    <table style="width: 100%;">
      <tr>
        <th>Order Number</th>
        <td>{{order.id}}</td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td>{{order.qty}}</td>
      </tr>
    </table>
  </div>
  <div style="clear: both;">
    <hr>
    <h5>Design View</h5>
    <div class="download-item">
      <img alt="" src="{{order.client_print}}"> <a href="javascript:"
        onclick="downloadPic(this)" class="tobehide" style="clear: both; display: block;">Download</a>
    </div>
  </div>
</div>
