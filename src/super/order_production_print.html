<input type="hidden" id="print_title" value="{{order.order_number}}">
<div style="" id="order-print-content">
  <div style="clear: both;">
    <table style="width: 50%; float: left;" class="table table-bordered table-hover">
      <tr>
        <th>{{order.code}}, {{order.name}}</th>
        <td> <img alt="" src="{{order.image_url}}" width="50px"> </td>
      </tr>
      <tr>
        <th>Order Number</th>
        <td>{{order.id}}</td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td>{{order.qty}}</td>
      </tr>
    </table>
    <table id="mglinkt" style="width: 50%; float: left;" class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>Sr No.</th>
        <th>PNG</th>
        <th>SVG</th>
      </tr>
      </thead>
      <tbody>
      {% for png in order.client_print %}
      <tr>
        <td>{{loop.index}}</td>
        <td style="word-break: break-all;">{{png}}</td>
        <td style="word-break: break-all;">{{order.production_print[loop.index-1]}}</td>
      {%endfor%}
      </tr>
      </tbody>
    </table>
  </div>
  <div style="clear: both;">
    <hr>
    <div class="col-lg-12 col-sm-12">
    <h3>Design View:</h3>
    {% for png in order.client_print %}
    <div class="download-item" style="margin-left: 10px; margin-bottom: 20px;">
      <img alt="" src="{{png}}"> <button type="button" 
          onclick="downloadPic(this)" class="btn btn-info">Download</button>
    </div>
    {%endfor%}
     </div>
  </div>
</div>
