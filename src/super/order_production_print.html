<input type="hidden" id="print_title" value="{{order.order_number}}">
<div style="width: 100%;" id="order-print-content">
  <div class="col-lg-3">
    <table class="table table-bordered table-hover">
      <tr>
        <th>{{order.code}}, {{order.name}}</th>
        <td> <img alt="" src="{{order.image_url}}" width="50px"> </td>
      </tr>
      <tr>
        <th>Order Number</th>
        <td>{{order.id}}</td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td>{{order.qty}}</td>
      </tr>
    </table>
  </div>
  <div class="col-lg-9">  
    <table id="mglinkt" class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>Sr No.</th>
        <th>PNG</th>
        <th>SVG</th>
      </tr>
      </thead>
      <tbody>
      {% for png in order.client_print %}
      <tr>
        <td>{{loop.index}}</td>
        <td>
        <input value="{{png}}" style="width: 100%;"><br>
        <button class="btn btn-info btn-minier mt-5" onclick="window.open('{{png}}')">Open PNG</button></td>
        <td>
        <input value="{{order.production_print[loop.index-1]}}" style="width: 100%;"><br>
        <button class="btn btn-info btn-minier mt-5" onclick="window.open('{{order.production_print[loop.index-1]}}')">Open SVG</button></td>
      {%endfor%}
      </tr>
      </tbody>
    </table>
  </div>
  <div style="clear: both;">
    <hr>
    <div class="col-lg-12 col-sm-12">
    <h3>Design View:</h3>
    {% for png in order.client_print %}
    <div class="download-item" style="margin-left: 10px; margin-bottom: 20px;">
      <img alt="" src="{{png}}"> <button type="button" 
          onclick="downloadPic(this)" class="btn btn-info">Download</button>
    </div>
    {%endfor%}
     </div>
  </div>
</div>
