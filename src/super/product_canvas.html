<div class="breadcrumbs ace-save-state" id="breadcrumbs">
  <ul class="breadcrumb">
    <li><button class="btn btn-default btn-minier" onclick="backToDesignerSetup()">
        <i class="ace-icon fa fa-times"></i> Close
      </button></li>
    <li><i class="ace-icon fa fa-picture-o"></i> <a href="javascript:">Product canvas and
        Preview image setup</a></li>
  </ul>
  <!-- /.breadcrumb -->
</div>
<div class="page-content">
  <div class="col-xs-12">
    <div class="setup-head">
      <label class="col-sm-2 control-label">Select Product</label>
      <div class="col-sm-4">
        <select id="selected_product" onchange="getProductCanvasPrev(this)">
          <option value="">-select-</option> {%for e in p_list%}
          <option value="{{e.entityKey}}">{{e.name}} {{e.code}}</option> {%endfor%}
        </select>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-info btn-minier" onclick="seeDesignerDemo()">Open Designer</button>
      </div>
    </div>
  </div>
  <div class="col-xs-12">
    <div id="preview_dom" style="padding: 15px;"></div>
    <div id="form_dom">
      <form class="form-horizontal" id="product_canvas_form">
        <h4>Product Canvas Upload</h4>
        <div class="form-group">
          <label class="col-sm-2 control-label">Canvas Height Px</label>
          <div class="col-sm-4">
            <input type="number" class="form-control input-custom" step="10" name="stage_height"
              value="780" onchange="halfMargin(this.value, '#canvas_top')">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Canvas Width Px</label>
          <div class="col-sm-4">
            <input type="number" class="form-control input-custom" step="10" name="stage_width"
              value="780" onchange="halfMargin(this.value, '#canvas_left')" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Top</label>
          <div class="col-sm-4">
            <input type="number" class="form-control input-custom" step="10" name="top" value="390" id="canvas_top">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Left</label>
          <div class="col-sm-4">
            <input type="number" class="form-control input-custom" step="10" name="left" value="390" id="canvas_left">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Canvas</label>
          <div class="col-sm-4">
            <input type="file" accept=".png" class="form-control input-custom"
              id="canvas_imgage_file" name="pic">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-9">
            <button class="btn btn-info btn-minier" type="button" onclick="UploadProductCanvas()">
              <i class="ace-icon fa fa-upload bigger-110"></i> Upload <i id="canvas_spin"
                class="fa fa-spinner fa-spin" style="display: none;"></i>
            </button>
          </div>
        </div>
        <hr>
      </form>
      <form class="form-horizontal" id="product_preview_form">
        <h4>Product Preview Upload</h4>
        <div class="form-group">
          <label class="col-sm-2 control-label">Top</label>
          <div class="col-sm-4">
            <input type="number" class="form-control input-custom" step="10" name="preview_top"
              value="10">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Left</label>
          <div class="col-sm-4">
            <input type="number" class="form-control input-custom" step="10" name="preview_left"
              value="40">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-4">
            <input type="file" accept=".png" class="form-control input-custom"
              id="preview_imgage_file" name="pic">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-9">
            <button class="btn btn-info btn-minier" type="button" onclick="UploadProductPreview()">
              <i class="ace-icon fa fa-upload bigger-110"></i> Upload <i id="product_prev_spin"
                class="fa fa-spinner fa-spin" style="display: none;"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="changeCanvasMargin" class="dialog-box">
  <div class="dailog-header">
    <span>Change Canvas Margin Top-Left and Height</span> <i
      class="fa fa-times fa-2x pull-right pr-5 pt-5 cursor"
      onclick="closeDialog('#changeCanvasMargin')"></i>
  </div>
  <div class="dialog-content">
    <form class="form-horizontal mx-w-99" role="form" id="update_canvas_margin_form">
      <input type="hidden" name="key" value="" id="product_key">
      <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right">Canvas Height Px</label>
        <div class="col-sm-8">
          <input type="number" class="form-control input-custom" step="10" name="stage_height"
            id="stage_height" onchange="halfMargin(this.value, '#edit_top')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right">Canvas Width Px</label>
        <div class="col-sm-8">
          <input type="number" class="form-control input-custom" step="10" name="stage_width"
            id="stage_width" onchange="halfMargin(this.value, '#edit_left')">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right"> Top </label>
        <div class="col-sm-8">
          <input type="number" name="top" id="edit_top" class="form-control input-custom">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right"> Left </label>
        <div class="col-sm-8">
          <input type="number" name="left" id="edit_left" class="form-control input-custom">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-9">
          <button class="btn btn-info btn-minier" type="button" onclick="updateCanvasMargin()">
            <i class="ace-icon fa fa-check bigger-110"></i> Update <i id="add_new_uom_spin"
              class="fa fa-spinner fa-spin" style="display: none;"></i>
          </button>
          &nbsp; &nbsp; &nbsp;
          <button class="btn btn-minier" type="button" onclick="closeDialog('#changeCanvasMargin')">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div id="changePreviewMargin" class="dialog-box">
  <div class="dailog-header">
    <span>Change Preview Margin Top-Left</span> <i
      class="fa fa-times fa-2x pull-right pr-5 pt-5 cursor"
      onclick="closeDialog('#changePreviewMargin')"></i>
  </div>
  <div class="dialog-content">
    <form class="form-horizontal mx-w-99" role="form" id="update_Preview_margin_form">
      <input type="hidden" name="key" value="" id="preview_key">
      <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right"> Top </label>
        <div class="col-sm-9">
          <input type="number" name="top" id="edit_preview_top" class="form-control input-custom">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right"> Left </label>
        <div class="col-sm-9">
          <input type="number" name="left" id="edit_preview_left" class="form-control input-custom">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-9">
          <button class="btn btn-info btn-minier" type="button" onclick="updatePreviewMargin()">
            <i class="ace-icon fa fa-check bigger-110"></i> Update <i id="add_new_uom_spin"
              class="fa fa-spinner fa-spin" style="display: none;"></i>
          </button>
          &nbsp; &nbsp; &nbsp;
          <button class="btn btn-minier" type="button" onclick="closeDialog('#changePreviewMargin')">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
