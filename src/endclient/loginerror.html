<!DOCTYPE html>
<html lang="en">
<head>
<title>Custom Branding</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap337.css">
<link rel="stylesheet" href="/css/api.css">
<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="/super/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/super/assets/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body style="height: 100%">
  <div class="animation-container">
    <div class="buildings"></div>
    <div class="road1"></div>
    <div class="road2"></div>
    <div class="train"></div>
    <div class="taxi1"></div>
    <div class="bus1"></div>
    <div class="bus2"></div>
    <div class="car1"></div>
    <div class="car2"></div>
    <div class="cycle"></div>
    <div class="truck"></div>
  </div>
  <nav class="navbar-home" id="navbar-list">
    <ul>
      <li><a href="/" id="home">HOME</a></li>
      <li><a href="javascript:menuClick('#signin');showLoginDom();" class="active" id="signin">Sign-in</a></li>
      <li><a href="javascript:menuClick('#signup');showRegisterDom();" id="signup">Sign-up</a></li>
    </ul>
  </nav>
  <section class="container">
    <div class="row">
      <div class="col-lg-12 col-xs-12 product-view text-center" id="login_dom">
        <div class="col-lg-12 col-xs-12 ">
          <h3>{{msg}}</h3>
        </div>
        <form class="dom-bg" action="/Login" method="post">
          <div class="form-group">
            <label for="email" style="width: 30%">Email address</label>
            <div style="width: 40%; margin-left: 30%;">
              <input type="email" class="form-control" id="email" name="email" required="required">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd" style="width: 30%">Password</label>
            <div style="width: 40%; margin-left: 30%;">
              <input type="password" name="password" class="form-control" id="pwd" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
      <div class="col-lg-12 col-xs-12 product-view text-center" id="registeration_msg_dom"
        style="display: none;">
        <div class="dom-bg">
          <p>
            Verification mail will sent to your registered email <span id="email_text"></span>,
            Check your inbox and verify account to complete registration.
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-xs-12 product-view text-center" id="registeration_dom"
      style="display: none;">
      <form class="dom-bg" id="registration_form">
        <div class="form-group">
          <label for="email" style="width: 30%">Name*</label>
          <div style="width: 40%; margin-left: 30%;">
            <input type="text" class="form-control" id="name" name="name" required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="email" style="width: 30%">Email address*</label>
          <div style="width: 40%; margin-left: 30%;">
            <input type="email" class="form-control" id="user_email" name="email"
              required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="pwd" style="width: 30%">Password*</label>
          <div style="width: 40%; margin-left: 30%;">
            <input type="password" name="password" class="form-control" id="password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd" style="width: 30%">Confirm Password*</label>
          <div style="width: 40%; margin-left: 30%;">
            <input type="password" name="confirm-password" class="form-control"
              id="confirm-password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" style="width: 30%">Contact Number</label>
          <div style="width: 40%; margin-left: 30%;">
            <input type="text" class="form-control" id="contact" name="contact" required="required">
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" name="term_condition" id="term_condition">
              Accept Term & conditions</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" name="recieved_offers" id="recieved_offers">
              Get alert for new offers</label>
          </div>
        </div>
        <button type="button" class="btn btn-success" onclick="register()">Sign-Up</button>
      </form>
    </div>
  </section>
</body>
<script src="/js/jquery311.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/super/assets/js/bootstrap-notify.js"></script>
<script type="text/javascript" src="/super/assets/js/algo.js"></script>
<script type="text/javascript" src="/js/api.js"></script>
</html>
