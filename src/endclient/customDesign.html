<!-- Google Webfonts -->
<link href='http://fonts.googleapis.com/css?family=Gorditas' rel='stylesheet' type='text/css'>
<!-- The CSS for the plugin itself - required -->
<link rel="stylesheet" type="text/css" href="/css/FancyProductDesigner-all.min.css" />
<!-- Optional - only when you would like to use custom fonts - optional -->
<link rel="stylesheet" type="text/css" href="/css/jquery.fancyProductDesigner-fonts.css" />
<!-- Include js files -->
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/jquery-ui.min.js" type="text/javascript"></script>

<!-- The plugin itself - required -->
<script src="/js/FancyProductDesigner-all.min.js" type="text/javascript"></script>
<script type="text/javascript">
  jQuery(document).ready(
      function() {

        var $yourDesigner = $('#clothing-designer'), pluginOpts = {
          stageWidth : 1200,
          editorMode : false,
          fonts : [ 'Arial', 'Fearless', 'Helvetica', 'Times New Roman',
              'Verdana', 'Geneva', 'Gorditas' ],
          customTextParameters : {
            colors : false,
            removable : true,
            resizable : true,
            draggable : true,
            rotatable : true,
            autoCenter : true,
            boundingBox : "Base"
          },
          customImageParameters : {
            draggable : true,
            removable : true,
            colors : '#000',
            autoCenter : true,
            boundingBox : "Base"
          }
        }, yourDesigner = new FancyProductDesigner($yourDesigner, pluginOpts);

        //print button
        $('#print-button').click(function() {
          yourDesigner.print();
          return false;
        });

        //create an image
        $('#image-button').click(function() {
          var image = yourDesigner.createImage();
          return false;
        });

        //checkout button with getProduct()
        $('#checkout-button').click(function() {
          var product = yourDesigner.getProduct();
          console.log(product);
          return false;
        });

        //event handler when the price is changing
        $yourDesigner.on('priceChange', function(evt, price, currentPrice) {
          $('#thsirt-price').text(currentPrice);
        });

        //save image on webserver
        $('#save-image-php').click(function() {

          yourDesigner.getProductDataURL(function(dataURL) {
            $.post("php/save_image.php", {
              base64_image : dataURL
            });
          });

        });

        //send image via mail
        $('#send-image-mail-php').click(function() {

          yourDesigner.getProductDataURL(function(dataURL) {
            $.post("php/send_image_via_mail.php", {
              base64_image : dataURL
            });
          });

        });

      });
</script>
