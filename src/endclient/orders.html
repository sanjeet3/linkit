<!DOCTYPE html>
<html>
<head>
<title>Craftyourchoice</title>
<link rel="shortcut icon" type="image/png" href="/img/fevicon.png"/>
<link rel="stylesheet" href="/css/api.css">
<link href="/light/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!--theme-style-->
<link href="/light/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!--//theme-style-->
<link rel="stylesheet" href="/super/assets/font-awesome/4.5.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script type="application/x-javascript">
   addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }  
</script>
<!--fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet'
  type='text/css'>
<!--//fonts-->
<link rel="stylesheet" href="/light/css/etalage.css" type="text/css" media="all" />
<!-- <script src="/light/js/jquery.min.js"></script> -->
<!--script-->
<link rel="stylesheet" type="text/css" href="/css/main.css">
<!-- Google Webfonts -->
<link href='/css/Gorditas.css' rel='stylesheet' type='text/css'>
<!-- The CSS for the plugin itself - required -->
<link rel="stylesheet" type="text/css" href="/css/FancyProductDesigner-all.min.css" />
<!-- Optional - only when you would like to use custom fonts - optional -->
<link rel="stylesheet" type="text/css" href="/css/jquery.fancyProductDesigner-fonts.css" />
</head>
<body style="height:100%; width:100%">
  <!--navbar-->
  {% include 'endclient/navbar.html' %}
  <!---->
  <div class="container main-content" id="product_list_caontainer">
    <div class="mt-10 mb-10">
      <div id="order_list_dom">
        <div class="mb-5">
          <h4 class="pull-left">Your Items in Cart</h4>
          <button class="btn btn-sm btn-primary btn-white btn-round pull-right" type="button">Order Now</button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>View</th>
              <th>Item</th>
              <th>Date</th>
              <th>Amount (KES)</th>
              <th>Qty</th> 
            </tr>
          </thead>
          <tbody>
            {%for e in order_list%}
            <tr>
              <td><a href="javascript:getOrderDetails('{{e.entityKey}}')"><img
                  alt="{{e.name}}" src="{{e.image_url}}" width="75px" height="75px">
                  Show details
                  </a></td>
              <td>{{e.code}}, {{e.name}}</td>    
              <td>{{e.date}}</td>
              <td>{{e.amount}}</td>
              <td>{{e.qty}}</td>
              <!-- <td><a href="javascript:getOrderDetails('{{e.entityKey}}')">{{e.status}}</a></td> -->
            </tr>
            {%else%}
            <tr>
              <td colspan="10">No Order available</td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
      <div id="order_detail_dom" style="display: none;"></div>
    </div>
  </div>
  <div class="container main-content" id="product_action_caontainer" style="display: none;"></div>
  <div class="container main-content" id="product_design_caontainer" style="display: none;"></div>
  <div class="container main-content" id="product_order_caontainer"
    style="display: none; margin-top: 20px; margin-bottom: 20px;"></div>
  <div class="container main-content" id="order_list_caontainer" style="display: none;"></div>
  <!--footer-->
  {% include 'endclient/footer.html' %}
  <!---->
</body>
<!-- Include js files -->
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="/super/assets/js/bootstrap-notify.js"></script>
<script type="text/javascript" src="super/assets/js/algo.js"></script>
<script src="/light/js/main.js"></script>
<script src="/light/js/jquery.etalage.min.js"></script>
<script src="/js/designAlgo.js" type="text/javascript"></script>
<script src="/js/api.js" type="text/javascript"></script>
<!-- The plugin itself - required -->
<!-- <script src="/js/plugins.min.js" type="text/javascript"></script>  -->
<!-- HTML5 canvas library - required -->
<script src="/js/fabric.min.js" type="text/javascript"></script>
<script src="/js/FancyProductDesigner-all.js" type="text/javascript"></script>
</html>
