<!DOCTYPE html>
<html lang="en">
<head>
<title>Custom Branding</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/api.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="height: 9000px">
  <div class="animation-container">
    <div class="buildings"></div>
    <div class="road1"></div>
    <div class="road2"></div>
    <div class="train"></div>
    <div class="taxi1"></div>
    <div class="bus1"></div>
    <div class="bus2"></div>
    <div class="car1"></div>
    <div class="car2"></div>
    <div class="cycle"></div>
    <div class="truck"></div>
  </div>
  <nav class="navbar" id="navbar-list">
    <ul>
      <li><a href="javascript:menuClick('#menu_1')" class="active" id="menu_1">HOME</a></li>
      <li><a href="javascript:menuClick('#menu_2')" id="menu_2">Order</a></li>
      <li><a href="javascript:menuClick('#menu_3')" id="menu_3">LOCATONS</a></li>
      <li><a href="javascript:menuClick('#menu_4')" id="menu_4">MENU</a></li>
      <li><a href="javascript:menuClick('#menu_5')" id="menu_5">CONTACT</a></li>
    </ul>
  </nav>
  <section class="container">
    <div class="row">
      <div class="col-lg-12 col-xs-12">
      {%for e in product_list%}
      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12"><h1>{{e.name}}</h1></div>
      {%endfor%}
      </div>
    </div>
  </section>
</body>
<script type="text/javascript" src="/js/api.js"></script>
</html>
