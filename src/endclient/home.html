<!DOCTYPE html>
<html lang="en">
<head>
<title>Custom Branding</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap337.css">
<link rel="stylesheet" href="/css/api.css">
<link rel="stylesheet" href="/super/assets/css/ace.css" /><!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="/super/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/super/assets/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body style="height: 9000px">
  <div class="animation-container">
    <div class="buildings"></div>
    <div class="road1"></div>
    <div class="road2"></div>
    <div class="train"></div>
    <div class="taxi1"></div>
    <div class="bus1"></div>
    <div class="bus2"></div>
    <div class="car1"></div>
    <div class="car2"></div>
    <div class="cycle"></div>
    <div class="truck"></div>
  </div>
  <nav class="navbar-home" id="navbar-list">
    <ul>
      <li><a href="javascript:menuClick('#menu_1')" class="active" id="menu_1">HOME</a></li>
      <li><a href="javascript:menuClick('#menu_2')" id="menu_2">Order</a></li>
      <li><a href="javascript:menuClick('#menu_3')" id="menu_3">LOCATONS</a></li>
      <li><a href="javascript:menuClick('#menu_4')" id="menu_4">MENU</a></li>
      <li><a href="javascript:menuClick('#menu_5')" id="menu_5">CONTACT</a></li>
    </ul>
  </nav>
  <section class="container">
    <div class="row">
      <div class="col-lg-12 col-xs-12 product-view" id="product-detail-dom" style="display: none;">
      </div>
      <div class="col-lg-12 col-xs-12" id="product-list-dom">
        {%set img=['/img/bag1.png', '/img/bag2.png', ]%} {%for e in product_list%}
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 center">
          <div class="product-container">
            <img class="img-responsive cursor" alt="{{e.name}}" src="{{e.image_url[0]}}"
              onclick="viewProductDetails('{{e.entityKey}}')" height="750px">
            <div class="space-4"></div>
            <button type="button" class="btn btn-info btn-mini" onclick="viewProductDetails('{{e.entityKey}}')">Buy</button>
            <div class="space-6"></div>
            <div class="product-info">
              <div class="col-lg-12 col-sm-12">
                <p>{{e.code}}, {{e.name}}</p>
                <p>
                  <b>Size: </b> {{e.size}}
                </p>
                <p>
                  <b>Category: </b> {{e.category}}
                </p>
                <p>
                  <b>UNIT: </b> {{e.uom}}
                </p>
              </div>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </section>
</body>
<script src="/js/jquery311.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="super/assets/js/algo.js"></script>
<script type="text/javascript" src="/js/api.js"></script>
</html>
